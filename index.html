<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <meta charset="utf-8">
    <meta property="og:title" content="Anıl Ekici">
    <meta property="og:description" content="Full-stack developer's portfolios.">
    <title>Anıl Ekici - Portfolio</title>
  </head>

  <body>
    <div class="container">
      <div class="card"> 
        <img id="logo" alt="profile">
        <h4>Anıl Ekici</h4>
        <hr class="short">
          <h6 id="location">Full-Stack Developer - Based in </h6>
            <p id="bio"></p>
        <hr>
          <div id="repo-cards"></div>
        <hr>
        <a href=""></a>
        <ol class="list-inline">
          <li><a href="https://github.com/anilekici" target="_blank"><i class="fab fa-github"></i></a></li>
          <li><a href="https://www.linkedin.com/in/aace/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
          <li><a href="mailto:anilekicipt@gmail.com" target="_blank"><i class="fas fa-at"></i></a></li>
        </ol>
      </div>
    </div>
    <script>
      const url = "https://api.github.com/users/anilekici";
      
      const place = document.getElementById("location");
      const pp = document.getElementById("logo");
      const about = document.getElementById("bio");
      fetch(url)
      .then(response => response.json())
      .then((data) => {
        let loc = `${data.location}`
        place.insertAdjacentHTML("beforeend", loc)
        pp.src = data.avatar_url
        about.textContent = data.bio
      });
      const urlRepos = "https://api.github.com/users/anilekici/repos";

      const repos = document.getElementById("repo-cards");

      fetch(urlRepos)
      .then(response => response.json())
      .then((data) => {
        data.forEach(repo => {
          let name = `${repo.name}`
          let description = `${repo.description}`
          let repoUrl = `${repo.html_url}`
          let repoHtml = document.createElement("div");

          repoHtml.innerHTML = `<h6 id="repo-name">${name}</h6>
          <span id="repo-description">${description}</span>
          <a href="${repoUrl}" target="_blank">Go to Repo</a>
          `
          repos.appendChild(repoHtml)
        });
      })
      </script>
  </body>
</html>
